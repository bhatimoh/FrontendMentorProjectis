<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="main">
      <img
        src="images/image-product-desktop.jpg"
        alt="product-image"
        class="img-1"
      />
      <!-- conatiner-2 start -->
      <div class="container-2">
        <p id="tag">PREFUME</p>

        <h1>
          Gabrielle<br />
          Essence Eau <br />De Parfum
        </h1>

        <p class="description">
          A floral, solar and voluptuous<br />
          interpretation composed by<br />
          Olivier Polge, Perfumer-Creator<br />
          for the House of CHANEL.
        </p>
        <span class="price-tag-1">$149.99</span>
        <span class="price-tag-2"><strike>$169.99</strike></span
        ><br />
        <button>
          <span><img src="images/cart-30-24.png" class="cart" /></span>Add to
          Cart
        </button>
        <br />
      </div>
    </div>
    <!-- container-2  end -->

    </div> -->
  </body>
</html>
